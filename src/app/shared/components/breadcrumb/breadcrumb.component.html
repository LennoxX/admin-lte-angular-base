
<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li *ngFor="let item of items" [class.active]="isTheLastItem(item)">
    <span *ngIf="isTheLastItem(item)">
      {{item.text}}
    </span>
    <a *ngIf="!isTheLastItem(item)" [routerLink]="item.link">
      {{item.text}}
    </a>
  </li>
</ol>
